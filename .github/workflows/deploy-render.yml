name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  trigger-render-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "Missing RENDER_API_KEY or RENDER_SERVICE_ID secrets"; exit 1;
          fi

          echo "Triggering deploy for Render service: $RENDER_SERVICE_ID"
          resp=$(curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}')

          echo "Render response: $resp"
          ok=$(echo "$resp" | jq -r '.id // empty')
          if [ -z "$ok" ]; then
            echo "Failed to trigger deploy"; exit 1;
          fi

          echo "Deploy triggered: $ok"
