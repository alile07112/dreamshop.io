<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-image: url('https://cdn.discordapp.com/attachments/1441799190790275218/1443395921105780836/photo_2025-11-26_20-24-31.jpg?ex=6928eab4&is=69279934&hm=57b6d744f5c2f69e5f076d4b1fcda68a144ff83cea788172910814b77275cdd3');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            text-align: center;
            padding: 30px 0;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logo p {
            margin-top: 10px;
            opacity: 0.9;
            font-size: 14px;
        }

        .api-status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 12px;
            background: rgba(255,255,255,0.1);
        }

        .api-status.connected {
            background: rgba(16, 185, 129, 0.3);
        }

        .api-status.disconnected {
            background: rgba(239, 68, 68, 0.3);
        }

        .category-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .btn {
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-hash {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-weed {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .products-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-action {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-prices {
            background: #ffd700;
            color: #333;
        }

        .btn-order {
            background: #4CAF50;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        .price-list {
            margin: 20px 0;
        }

        .price-item {
            background: rgba(255,255,255,0.2);
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 16px;
        }

        .weight-buttons {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }

        .btn-weight {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-weight:hover {
            background: rgba(255,255,255,0.3);
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            font-size: 16px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            font-size: 18px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üõí DREAM SHOP</h1>
            <p>BOT POUR COMMANDER HASH-WEED-CALI<br>SUPPORT: @DREAMSHOP390</p>
        </div>

        <div id="apiStatus" class="api-status">
            üîÑ Connexion √† l'API...
        </div>

        <!-- Category Selection -->
        <div id="categoryView">
            <div class="category-buttons">
                <button class="btn btn-hash" onclick="showProducts('hash')">HASH üç´</button>
                <button class="btn btn-weed" onclick="showProducts('weed')">WEED üå±</button>
            </div>
        </div>

        <!-- Products View -->
        <div id="productsView" style="display: none;">
            <button class="back-btn" onclick="showHome()">‚Üê Retour</button>
            <h2 id="categoryTitle" style="margin-bottom: 20px;"></h2>
            <div class="products-grid" id="productsGrid"></div>
        </div>

        <!-- Price Modal -->
        <div id="priceModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('priceModal')">&times;</span>
                <h2 id="priceModalTitle"></h2>
                <div class="price-list" id="priceList"></div>
                <button class="btn-submit" onclick="showOrderFromPrice()">üõí Commander</button>
            </div>
        </div>

        <!-- Order Modal -->
        <div id="orderModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('orderModal')">&times;</span>
                <h2 id="orderModalTitle"></h2>
                <div class="weight-buttons" id="weightButtons"></div>
            </div>
        </div>

        <!-- Address Modal -->
        <div id="addressModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('addressModal')">&times;</span>
                <h2>üìç Informations de livraison</h2>
                <textarea id="addressInput" placeholder="üè† Adresse compl√®te (num√©ro, rue, ville, code postal)" rows="3"></textarea>
                <input type="tel" id="phoneInput" placeholder="üìû Num√©ro de t√©l√©phone">
                <button class="btn-submit" onclick="submitOrder()">‚úÖ Confirmer la commande</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ‚ö†Ô∏è IMPORTANT : Pour la production sur Netlify, utilisez l'URL relative '/api'.
        // Netlify proxyera les requ√™tes `/api/*` vers votre API RDP (√©vite mixed-content & CORS).
        // Si vous testez localement ou directement, vous pouvez remplacer par l'IP compl√®te.
        // Exemple direct : const API_URL = 'http://45.158.77.19:5000';
        const API_URL = '/api';

        let currentUser = tg.initDataUnsafe?.user;
        let currentProduct = null;
        let currentCategory = null;
        let selectedWeight = null;
        let selectedPrice = null;
        let apiConnected = false;

        // Stock data
        let stock = {
            hash: [],
            weed: []
        };

        // Mettre √† jour le statut de l'API
        function updateApiStatus(connected, message) {
            const statusEl = document.getElementById('apiStatus');
            if (connected) {
                statusEl.className = 'api-status connected';
                statusEl.textContent = '‚úÖ ' + message;
                apiConnected = true;
            } else {
                statusEl.className = 'api-status disconnected';
                statusEl.textContent = '‚ùå ' + message;
                apiConnected = false;
            }
        }

        // V√©rifier la connexion √† l'API
        async function checkApiConnection() {
            try {
                console.log('üîç V√©rification connexion API:', API_URL);
                const response = await fetch(`${API_URL}/api/health`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ API connect√©e:', data);
                    updateApiStatus(true, 'Connect√© au serveur RDP');
                    return true;
                } else {
                    throw new Error('HTTP ' + response.status);
                }
            } catch (e) {
                console.error('‚ùå Erreur connexion API:', e);
                updateApiStatus(false, 'Serveur RDP inaccessible');
                return false;
            }
        }

        // Charger le stock depuis l'API RDP
        async function loadStock() {
            try {
                console.log('üì¶ Chargement du stock depuis:', API_URL);
                
                const response = await fetch(`${API_URL}/api/stock`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                stock = await response.json();
                console.log('‚úÖ Stock charg√©:', stock);
                
                // Sauvegarder en cache local
                localStorage.setItem('dreamshop_stock_cache', JSON.stringify(stock));
                localStorage.setItem('dreamshop_stock_timestamp', Date.now());
                
                updateApiStatus(true, `Connect√© - ${stock.hash.length} hash, ${stock.weed.length} weed`);
                
            } catch (e) {
                console.error('‚ùå Erreur chargement stock:', e);
                updateApiStatus(false, 'Utilisation du cache local');
                
                // Fallback sur le cache local
                const cached = localStorage.getItem('dreamshop_stock_cache');
                const timestamp = localStorage.getItem('dreamshop_stock_timestamp');
                
                if (cached) {
                    stock = JSON.parse(cached);
                    const cacheAge = Math.floor((Date.now() - parseInt(timestamp)) / 60000);
                    console.log(`üì¶ Stock charg√© depuis le cache (${cacheAge} min)`);
                    tg.showPopup({
                        title: '‚ö†Ô∏è Mode hors ligne',
                        message: `Donn√©es en cache (${cacheAge} min). V√©rifie que l'API est d√©marr√©e sur le RDP.`,
                        buttons: [{type: 'ok'}]
                    });
                } else {
                    tg.showPopup({
                        title: '‚ùå Erreur',
                        message: 'Impossible de charger le stock. Contacte @DREAMSHOP390',
                        buttons: [{type: 'ok'}]
                    });
                }
            }
        }

        // Initialize
        async function init() {
            console.log('üöÄ Initialisation DreamShop Mini-App...');
            console.log('üë§ User:', currentUser);
            
            updateApiStatus(false, 'Connexion...');
            
            // V√©rifier la connexion
            await checkApiConnection();
            
            // Charger le stock
            await loadStock();
            
            tg.ready();
            console.log('‚úÖ Mini-App pr√™te');
        }

        function showHome() {
            document.getElementById('productsView').style.display = 'none';
            document.getElementById('categoryView').style.display = 'block';
        }

        async function showProducts(category) {
            currentCategory = category;
            
            // Afficher un loader
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '<div class="loading">Chargement des produits</div>';
            
            document.getElementById('categoryView').style.display = 'none';
            document.getElementById('productsView').style.display = 'block';
            document.getElementById('categoryTitle').textContent = category.toUpperCase() + (category === 'hash' ? ' üç´' : ' üå±');
            
            // Recharger le stock depuis le RDP
            console.log(`üîÑ Rechargement cat√©gorie: ${category}`);
            await loadStock();
            
            const products = stock[category];
            
            if (!products || products.length === 0) {
                grid.innerHTML = `
                    <div class="loading">
                        üï∏Ô∏è Aucun produit dans la cat√©gorie ${category.toUpperCase()} pour le moment.
                    </div>
                `;
                return;
            }

            grid.innerHTML = '';

            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                // Gestion des vid√©os/images depuis Telegram
                let mediaHtml = `<img src="https://via.placeholder.com/400x250/667eea/ffffff?text=Produit" class="product-image" alt="${product.name}">`;
                
                // Si le produit a un file_id Telegram, afficher en vid√©o proxi√©e
                if (product.file_id) {
                    const videoUrl = `${API_URL}/video/${product.file_id}`;
                    mediaHtml = `
                        <video class="product-image" controls autoplay muted loop style="width:100%;height:250px;object-fit:cover;border-radius:15px;background:#000;">
                            <source src="${videoUrl}" type="video/mp4">
                            <p>Votre navigateur ne supporte pas la lecture vid√©o.</p>
                        </video>
                    `;
                } else if (product.image && product.image.startsWith('http')) {
                    mediaHtml = `<img src="${product.image}" class="product-image" onerror="this.src='https://via.placeholder.com/400x250/667eea/ffffff?text=Produit'" alt="${product.name}">`;
                }
                
                card.innerHTML = `
                    ${mediaHtml}
                    <div class="product-name">üì¶ ${product.name}</div>
                    <div class="product-actions">
                        <button class="btn-action btn-prices" onclick="showPrices('${category}', ${index})">üí∞ Prix</button>
                        <button class="btn-action btn-order" onclick="showOrder('${category}', ${index})">üõí Commander</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function showPrices(category, index) {
            const product = stock[category][index];
            currentProduct = { category, index, product };

            document.getElementById('priceModalTitle').textContent = `üí® ${product.name}`;
            
            const list = document.getElementById('priceList');
            list.innerHTML = '';
            
            product.weights.forEach((weight, i) => {
                const price = product.prices[i];
                const item = document.createElement('div');
                item.className = 'price-item';
                item.textContent = `‚öñÔ∏è ${weight}g ‚Üí ${price}‚Ç¨`;
                list.appendChild(item);
            });

            document.getElementById('priceModal').style.display = 'block';
        }

        function showOrderFromPrice() {
            closeModal('priceModal');
            showOrder(currentProduct.category, currentProduct.index);
        }

        function showOrder(category, index) {
            const product = stock[category][index];
            currentProduct = { category, index, product };

            document.getElementById('orderModalTitle').textContent = `‚öñÔ∏è Choisis ton poids pour ${product.name}`;
            
            const buttons = document.getElementById('weightButtons');
            buttons.innerHTML = '';
            
            product.weights.forEach((weight, i) => {
                const price = product.prices[i];
                const btn = document.createElement('button');
                btn.className = 'btn-weight';
                btn.textContent = `${weight}g - ${price}‚Ç¨`;
                btn.onclick = () => selectWeight(weight, price);
                buttons.appendChild(btn);
            });

            document.getElementById('orderModal').style.display = 'block';
        }

        function selectWeight(weight, price) {
            selectedWeight = weight;
            selectedPrice = price;
            closeModal('orderModal');
            document.getElementById('addressModal').style.display = 'block';
        }

        function submitOrder() {
            const address = document.getElementById('addressInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();

            if (!address || !phone) {
                tg.showAlert('‚ö†Ô∏è Remplis tous les champs');
                return;
            }

            const orderData = {
                product: currentProduct.product.name,
                category: currentProduct.category,
                weight: selectedWeight,
                price: selectedPrice,
                address: address,
                phone: phone,
                user: currentUser || {id: 0, username: 'unknown'}
            };

            console.log('üì¶ Envoi commande:', orderData);

            // Envoyer les donn√©es au bot Telegram
            tg.sendData(JSON.stringify(orderData));

            closeModal('addressModal');
            
            tg.showPopup({
                title: '‚úÖ Commande envoy√©e',
                message: `Ta commande pour ${currentProduct.product.name} a bien √©t√© envoy√©e √† l'admin pour validation.`,
                buttons: [{type: 'ok'}]
            });
            
            // R√©initialiser le formulaire
            document.getElementById('addressInput').value = '';
            document.getElementById('phoneInput').value = '';
            
            showHome();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Fermer les modales au clic en dehors
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Rafra√Æchir le stock automatiquement toutes les 20 secondes
        setInterval(async () => {
            if (apiConnected) {
                console.log('üîÑ Auto-refresh du stock...');
                await loadStock();
            }
        }, 20000);

        // Rafra√Æchir quand l'utilisateur revient sur l'app
        document.addEventListener('visibilitychange', async () => {
            if (!document.hidden) {
                console.log('üëÅÔ∏è App visible, refresh du stock');
                await loadStock();
            }
        });

        init();
    </script>
</body>
</html>
